<div class="d-flex justify-content-center">
    <img 
    [src]="url" 
    class="card-img-top animate__animated animate__fadeIn" 
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none' }"
    id="gif-image"
    />

    <img
        *ngIf="!hasLoaded"
        src="assets/loader.svg"
        height="35"
        width="35"
        class="mt-2 mb-2"
        id="gif-image"
    />
</div>
