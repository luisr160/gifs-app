
<button [ngStyle]="{display: collapseToggle ? 'none' : ''}" (click)="onToggle()" class="circular-button btn" type="button">
    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16" id="sidebar-btn">
        <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
    </svg>
</button>


<div [ngStyle]="{display: collapseToggle ? 'inline' : ''}" class="bg-dark border-right p-3 animate__animated animate__fadeInLeft" id="sidebar">
    
    <div class="sidebar-header">
        
        <h3 class="text-light">Gifs APP</h3>
        
        <button [ngStyle]="{display: collapseToggle ? '' : 'none'}" (click)="onToggle()" class="bg-dark circular-btn btn animate__fadeOutLeft">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle cross-btn" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
        
 
    </div>
    
    <hr class="text-white">

    <div *ngFor="let tag of tags" class="list-group list-reset">
        <button (click)="onClickSearch(tag)" class="list-group-item list-group-item-action mb-2">{{tag | titlecase}}</button>
    </div>

</div>
